<!DOCTYPE html>
<html lang="en">

<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/static/css/baseStyle.css" rel="stylesheet">
    <link href="/static/css/analyzerPage.css" rel="stylesheet">
</head>

<body>
{% if isAdminOnPage %}
{% include "adminNavBar.html" %}
{% else %}
{% include "userNavBar.html" %}
{% endif %}

<div class="container">
    <div class="row">
        <div class="button-group" id="button-groupID">
            <button class="button left_button active">Upload data</button>
            <button class="button right_button">Analyze</button>
        </div>
    </div>
    <div class="row" id="uploadDataDiv">
        <div class="upload_data" id="upload_data">
            <button class="button left_button">Upload single image</button>
            <button class="button">Upload images archive</button>
            <button class="button right_button">Upload video</button>
            <div class="progress_bar">
                <p>Upload progress</p>
                <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar"
                         role="progressbar" style="width: 75%;">75%
                    </div>
                </div>
            </div>
            <button class="button">Cancel</button>
            <center>
                <div class="alert alert-success" role="alert">
                    Upload success!
                </div>
                <div class="alert alert-danger" role="alert">
                    Upload failed!
                </div>
            </center>
        </div>
    </div>
    <div class="row" id="analyzeDiv">
        <div class="analyze_data" id="analyze_data">
            <div class="classifier_dropdown">
                <p>Select classifier</p>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle absolutePos" data-toggle="dropdown" type="button">Default classifier
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li class="active"><a href="#">Default classifier</a></li>
                        <li><a href="#">Second</a></li>
                        <li class="disabled"><a href="#">JavaScript</a></li>
                    </ul>
                    <span class="fa fa-question-circle right-relative" onclick="window.location='/classifiers'"></span>
                </div>
            </div>
            <button class="button">Analyze</button>
            <div class="progress_bar">
                <p>Analyze progress</p>
                <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar"
                         role="progressbar" style="width: 75%;">75%
                    </div>
                </div>
            </div>
            <button class="button">Stop analyzing</button>
            <center>
                <div class="alert alert-success" role="alert">
                    Analyze success!
                </div>
                <div class="alert alert-danger" role="alert">
                    Analyze failed!
                </div>
            </center>
            <button class="button result">Result</button>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../static/javaScript/analyzePage.js"></script>

</body>
</html>
