<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/static/css/userClassifiersIframe.css" rel="stylesheet">
</head>

<body>

<div class="row">
    <div class="column left-col">
        <ul id="classifiersList">
            {% if classifierList %}
                {%for classifier in classifierList%}
                <li><a class="classifier_item" href="#" onclick="myFunction('{{classifier[0]}}')">{{classifier[0]}}</a></li>
                {%endfor%}
            {% else %}
                <div class="alert alert-danger" role="alert">
                    Could not find any classifier!
                </div>
            {% endif %}
        </ul>
    </div>
    <div class="column">
        <iframe frameborder="0" id="classListID" src="/classesforclassifier/none"></iframe>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../static/javaScript/userClassifierListIframe.js"></script>

</body>
</html>
